<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Odin Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1><div id="tic-header">TIC</div> <div id="tac-header">TAC</div> <div id="toe-header">TOE</div></h1>
  <div id="container">
    <div id="selector-container">
      <h2>Select marker:</h2>
      <div id="marker-selector">
          <div id="x-marker">X</div>
          <div id="o-marker">O</div>
      </div>
    </div>
    <div id="board-container">

    </div>
  </div>
</body>
</html>
