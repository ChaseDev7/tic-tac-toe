<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Odin Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <h1><div id="bat-header">BAT</div> <div id="man-header">MAN</div> <div id="foe-header">FOE</div></h1>
  <div id="container">
    <div id="selector-container">
      <h2>Pick a player:</h2>
      <div id="player-selector">
        <div id="batman-player-selector">
          <h3>BATMAN</h3>
          <img id="batman-select-img" src="images/batman.jpg" alt="picture of batman">
        </div>
        <div id="joker-player-selector">
          <h3>JOKER</h3>
          <img id="joker-select-img" src="images/joker.jpg" alt="picture of joker">
        </div>
      </div>
    </div>
    <div id="board-container">

    </div>
  </div>
</body>
</html>
