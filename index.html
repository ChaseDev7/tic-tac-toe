<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Odin Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1><div id="tic-header">TIC</div> <div id="tac-header">TAC</div> <div id="toe-header">TOE</div></h1>
  <div id="container">
    <div id="options-container">
      <div id="start-message">Select a marker below to start the game.</div>
      <div id="selector-container">
        <h2>Select marker:</h2>
        <div id="marker-selector">
            <div id="x-marker">X</div>
            <div id="o-marker">O</div>
        </div>
      </div>
      <button id="restart-button">RESTART</button>
    </div>
    <div id="board-container">

    </div>
  </div>
  <div id="winner-message-bg"></div>
  <div id="message-container">
    <p>GAME OVER</p>
    <div id="winning-player"></div>
  </div>
</body>
</html>
